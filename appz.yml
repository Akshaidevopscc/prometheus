app:
    name: prometheus
    code: prometheus
    notify: appz@ecloudcontrol.com

build:
    version: 2.17
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: prometheus-2.17

deploy:
    context: alpha/DEV
    type: statefulset
    replicas: 1
    port:
    - 9090

volumes:
  - claim: prometheus-data
    mount: /appz/data
    name: data
    size: 50Gi
  
properties:
    TARGET: "192.168.61.173:9100,192.168.61.186:9100,192.168.61.173:30000"
    revision : 27
